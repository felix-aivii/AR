<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs renderer='precision: low;'>
		<a-marker type="pattern" url="https://felix-aivii.github.io/AR/pattern-marker.patt">
			<a-cone position='0 0 0' rotation="0 0 0" radius-bottom="0.5" material='opacity: 0.95; color: red;'></a-cone>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
  </body>
</html>
